bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Sistem Informasi Geografis untuk Perencanaan Tata Ruang dan Lingkungan</a></li>
      after: |
        <li><a href="https://github.com/firmanhadi/gis_for_environmental_planning" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
    before_body: before_body.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
